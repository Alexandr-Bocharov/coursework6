{% extends 'newsletter/base.html' %}
{% load my_tags %}

{% block content %}

<div class="container">

    <div class="starter-template">
        <h2>Блог</h2>
    </div>


    <div class="row">
        {% for object in object_list %}
        <div class="col-4">
            <div class="card w-75 bg-dark h-100">
                <div class="card-body text-white text-center">
                    <h5 class="card-title">
                        {{ object.title }}
                    </h5>
                    <div class="card-body">
                        <img src="{{ object.photo | media_filter }}" alt="Image">
                    </div>
                    <div class="card-body">
                        <a type="button" class="btn btn-light" href="{% url 'blog:blog_view' object.pk %}">читать</a>
                    </div>


                </div>
            </div>

        </div>
        <br>
        {% endfor %}
    </div>
    <br>


</div>



{% endblock %}
