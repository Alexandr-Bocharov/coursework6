{% extends 'newsletter/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <p>Хотите удалить клиента {{ object.name }} {{ object.email }}?</p>
                            <button type='submit' class="btn btn-danger">Подтвердить</button>
                            <a href="{% url 'newsletter:client_list' %}" class="btn btn-success">Отмена</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
