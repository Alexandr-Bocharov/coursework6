{% extends 'newsletter/base.html' %}

{% block content %}

    <div class="container">
        <div class="card w-50 mb-3">
            <div class="card-body bg-dark text-white">
                <h5 class="card-title">{{ object.name }}</h5>
                <h5 class="card-text">Почта: {{ object.email }}</h5>
                <h6 class="card-text">
                    {% if object.comment %}
                        Комментарий: {{ object.comment }}
                    {% endif %}
                </h6>
            </div>
        </div>
    </div>

{% endblock %}
