{% extends 'newsletter/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">

                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form | crispy }}<br>


                                <button class="btn btn-success">
                                    {% if user.is_authenticated %}
                                    сохранить
                                    {% else %}
                                    зарегистрироваться
                                    {% endif %}
                                </button>

                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
